<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- LINK TO CSS -->
  <link rel="stylesheet" type="text/css" href="indexpage.css">

  <!-- GOOGLE FONTS LINK -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
  <!-- ADOBE FONTS LINK -->
  <link rel="stylesheet" href="https://use.typekit.net/rsz7eqo.css">
  <!-- LINK TO JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- LINK TO JAVA -->
  <script src="indexpage.js" async></script>

  <title>indexpage</title>
</head>

<body>

  <div class="container">
    <h1 class="title">INDEX</h1>

    <!-- START CONTENT -->
    <div class="content">

      <audio autoplay controls loop class="rain">
        <source src="rain.mp3">
        </audio>

        <!-- START CLOUD -->
        <div class="cloud">    
          <div class="top1 curve"> </div>
          <div class="top2 curve"></div>    
          <div class="top3 curve">
            <audio autoplay controls class="curve">
              <source src="thunder.mp3">
              </audio>
            </div>
            <div class="top4 curve"></div>
            <div class="top5 curve"></div>
          </div>

          <div class="cloud2">    
            <div class="top1 curve"></div>
            <div class="top2 curve"></div>    
            <div class="top3 curve">
              
              <audio autoplay controls>
                <source src="thunder.mp3">
                </audio>
              </div>
              <div class="top4 curve"></div>
              <div class="top5 curve"></div>
            </div>

            <div class="cloud3">    
              <div class="top1 curve"></div>
              <div class="top2 curve"></div>    
              <div class="top3 curve"></div>
              <div class="top4 curve"></div>
              <div class="top5 curve"></div>
            </div>
            <!-- END CLOUD -->


            <!-- IFRAME -->
            <div class="frame1">
              <iframe src="https://rhepa.github.io/iframes/" title="kitty" class="iframe1"></iframe>       
            </div>

            <!-- BUILDINGS ART -->
            <div class="buildings">
              <!-- PORTRAIT, FLAGS, TYPO STORE -->
              <img src="https://i.imgur.com/wEsXAPo.png">
              <!-- RESOURCES, IFRAMES STORE -->
              <img src="https://i.imgur.com/S61BIot.png">
              <!-- BOARD -->
              <img src="https://i.imgur.com/SF8z64F.png" class="imgboard">
              <!-- BUTTONS/LINKS -->
              <!-- FLAGS -->
              <a href="https://rhepa.github.io/CSS-flags/" class="button button1">Flags</a>
              <!-- SELF PORTRAIT -->
              <a href="" class="button button2">Self Portrait</a>
              <!-- TYPEFACE -->
              <a href="https://rhepa.github.io/typeface/" class="button button3"></a>
              <!-- BOOKSTORE: DOCUMENTAION AND RESSOURCES -->
              <a href="bookstore.html" class="button button4">Bookstore</a>
              <!-- IFRAME -->
              <a href="https://rhepa.github.io/iframes/" class="button button5">Meow!</a>
              <!-- BOARD: READINGS & INSPECTOR ELEMENT -->
              <a href="board.html" class="button button6">Board</a>
              <!-- WEB POSTER -->
              <a href="https://rhepa.github.io/web-typo/" class="button button7"></a>
              <!-- UI STYLE GUIDE -->
              <a href="https://rhepa.github.io/uistyleguide/" class="button button8"></a>
              <!--END BUTTONS/LINKS  -->
            </div>
            <!-- END BUILDINGS -->

            <!-- START ROAD -->
            <div class="road">  
              <!-- CAR: FONTS/ANIMATION -->
              <div class="car"> <a href="https://rhepa.github.io/font/"><img src="https://i.imgur.com/mjjWBSe.png"></a> </div>
            </div>
            <!-- END ROAD -->

          </div>
        </div>
      </div>
      <!-- END CONTENT/CONTAINER -->

    </body>
    </html>
